			<div class="row  dashboard-stat breadcrumb">
			Ajouter un Classe Vol correspond a un avion
	               <div class="col-md-3 ">
						<span class="label label-sm bg-blue-chambray">Nom Class Vol </span>
						 <input
							type="text" class="form-control input-inline input-medium"
							ng-model="vm.classVolBean.ajtCV.nomClass"
							placeholder="Enter le nom de la class ">
							<label ng-show="vm.nomError">champ vide</label>
					</div>
					 <div class="col-md-3 ">
						<span class="label label-sm bg-blue-chambray">label Class Vol </span>
						 <input
							type="text" class="form-control input-inline input-medium"
							ng-model="vm.classVolBean.ajtCV.lblClass"
							placeholder="Enter label de la class ">
							<label ng-show="vm.lblError">champ vide</label>
					</div>
					<div class="col-md-3 ">
					    <div class="row">
                        <label class="bg-blue-chambray"> Liste des Avions: </label> 
                        </div>
                        <div class="row">
                        <select
						ng-model="vm.classVolBean.ajtCV.idAv">
						<option value="{{avion.idavion}}"
						ng-repeat="avion in vm.classVolBean.avions">{{avion.nomavion}}</option>
						</select>
                           </div>
					</div>
			
				</div>

					 
				<div class="row  dashboard-stat breadcrumb">			

						<button  ng-click="vm.addClassV()" class="btn btn-primary  green">Ajouter Class </button>

                        <a href="#/ListeClassV" class="btn btn-default btn-sm  red-stripe">
								        <i class="fa fa-search"></i> Consulter  Arrangement </a>
	          </div>
	<div ng-if="vm.classVolBean.ajouterClassVM == 'Class Vol ajouté'" class="alert alert-block alert-success fade in">

						<h4 class="alert-heading">Success!</h4>
