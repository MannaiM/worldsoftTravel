		<div>

			<div class="col-md-5 dashboard-stat breadcrumb ">
<h1>Ajouter un client a notre société:</h1>



				<label>Res-Social: </label>

				<div class="form-group">
					<label class="control-label visible-ie8 visible-ie9 ">Res-Social: </label>
					<div class="input-icon">
						<i class="fa fa-user"></i> <input
							class="form-control placeholder-no-fix" type="text"
							autocomplete="off" placeholder="nomClient" name="nomClient"
							ng-model="vm.refTierBean.refT.resSocial" />
							<label ng-show="vm.resSError">champ vide</label>
					</div>
				</div>
                  <div class="form-group">
                   <label>Email Client : </label>
					<div class="form-group">
						<label class="control-label visible-ie8 visible-ie9">Email</label>

						<div class="input-icon">
							<i class="fa fa-user"></i> <input
								class="form-control placeholder-no-fix" type="text"
								autocomplete="off" placeholder="nomSociete@gmail.com" name="email"
								ng-model="vm.refTierBean.refT.emailClient" />
								<label ng-show="vm.mailError">champ vide</label>

						</div>
					</div>

               </div>
				<label>Telephone : </label>
				<div class="form-group">

					<label class="control-label visible-ie8 visible-ie9 ">num tel Societe</label>
					<div class="input-icon ">
						<i class="fa fa-lock  "></i> <input
							class="form-control placeholder-no-fix " type="text"
							autocomplete="off" placeholder="56606606" 
							ng-model="vm.refTierBean.refT.telTiers" />
							<label ng-show="vm.numError">champ vide</label>
					</div>
				</div>

			</div>
			<div class="col-md-5 dashboard-stat breadcrumb ">
			
                  <div class="form-group">
                   <label>Site société : </label>
					<div class="form-group">
						<label class="control-label visible-ie8 visible-ie9">Site</label>

						<div class="input-icon">
							<i class="fa fa-user"></i> <input
								class="form-control placeholder-no-fix" type="text"
								autocomplete="off" placeholder="www.nomSociete.com" name="site"
								ng-model="vm.refTierBean.refT.siteTiers" />
								<label ng-show="vm.siteError">champ vide</label>

						</div>
					</div>

               </div>
				<label>Adresse : </label>
				<div class="form-group">

					<label class="control-label visible-ie8 visible-ie9 ">l'adresse de la Societe</label>
					<div class="input-icon ">
						 <input
							class="form-control placeholder-no-fix " type="text"
							autocomplete="off" placeholder="Ville Rue" 
							ng-model="vm.refTierBean.refT.adrTiers" />
							<label ng-show="vm.adrError">champ vide</label>
					</div>
				</div>
				<div class="row">Actif</div>
							<div class="row">

								<select ng-model="vm.refTierBean.refT.tiersActif">
									<option value="A">Actif</option>
									<option value="D">désactive</option>
								</select>
							</div>
							<div class="row">
							<button ng-click="vm.addRefTier()"
							class="btn btn-primary red-intense">
							Ajouter une Societe</button>
							</div>
							<div class="row">
							Pour terminer la procédure cliquer su le bouton suivant
							</div>
							<div class="row">
							<a href="#/AjouterUtilisateur"
							class="btn btn-primary red-intense">Suivant</a></div>
			</div>

				<!-- END DASHBOARD STATS -->
